[remotecontrol]
telnet=1
telnetport=2121

[log]
syslog=1
filelog=1
filename=/dev/stderr

[input]
transport=file
source=/dev/stdin
loop=0

[modulator]
gainmode=2
mode=1
dac_clk_rate=0
digital_gain=0.5
rate=2048000

[firfilter]
enabled=0
filtertapsfile=site/filtertaps.txt

[output]
output=uhd

[fileoutput]
filename=/dev/null

[uhdoutput]
device=
type=b200
master_clock_rate=32768000
channel=10D
txgain=40
refclk_source=internal
pps_source=none
behaviour_refclk_lock_lost=crash

[delaymanagement]
synchronous=0
management=dynamic
fixedoffset=0.000
dynamicoffsetfile=site/modulatoroffset
